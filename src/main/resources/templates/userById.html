<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<meta charset="UTF-8">

<head>
    <title>Детали пользователя</title>
</head>
<body>
<h1>Детали пользователя</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>Год рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.job}"></td>
        <td th:text="${user.yearOfBirth}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
