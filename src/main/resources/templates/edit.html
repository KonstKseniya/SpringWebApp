<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование профиля</title>
</head>

<body>
<h1>Редактирование профиля</h1>
<form th:action="@{/edit(id=${user.id})}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}"/>

  Имя: <label>
  <input type="text" id="name" th:field="*{name}" required placeholder="Введите имя"/>
</label>
  <br><br>
  Фамилия: <label>
  <input type="text" id="surname" th:field="*{surname}" required placeholder="Введите фамилию"/>
</label>
  <br><br>
  Должность: <label>
  <input type="text" id="job" th:field="*{job}" required placeholder="Введите должность"/>
</label>
  <br><br>
  Год рождения: <label>
  <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}" min="1900" required placeholder="Введите год рождения"/>
  <span th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка!</span>
</label>
  <br><br>
  <button type="submit">Обновить</button>
  <a href="/">Отменить</a>

</form>
</body>
</html>
