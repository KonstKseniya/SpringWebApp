<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>Год рождения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.job}"></td>
        <td th:text="${user.yearOfBirth}"></td>
        <td>
            <form th:action="@{/user}" method="GET">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Просмотреть</button>
            </form>
            <form th:action="@{/edit(id=${user.id})}" method="GET">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Редактировать</button>
            </form>
            <form th:action="@{/delete(id=${user.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/new">Добавить нового пользователя</a>

</body>
</html>
