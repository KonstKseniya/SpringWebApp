<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<h1>Новый пользователь</h1>

<form action="/create" method="post" th:object="${user}">

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required placeholder="Введите имя"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка!</span>
    <br><br>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" th:field="*{surname}" required placeholder="Введите фамилию"/>
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Ошибка!</span>
    <br><br>

    <label for="job">Должность:</label>
    <input type="text" id="job" th:field="*{job}" required placeholder="Введите должность"/>
    <span th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Ошибка!</span>
    <br><br>

    <label for="yearOfBirth">Год рождения:</label>
    <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}" min="1900" required placeholder="Введите год рождения"/>
    <span th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка!</span>
    <br><br>

    <button type="submit">Сохранить</button>
    <a href="/">Отменить</a>
</form>
</body>
</html>
